# Dracula theme options
set -g @dracula-show-flags true
set -g @dracula-show-powerline true
set -g @dracula-show-edge-icons true
set -g @dracula-show-left-icon "Ss:#S"
set -g @dracula-border-contrast true

# Auto-detect device type based on hostname and set plugins accordingly
# dev-dsk: cloud desktop (adb, mw, ada)
# local: local machine (adb, mw, dsk, vpn)
%if "#{==:#{m:*dev-dsk*,#{host}},1}"
set -g @dracula-plugins "checkadb checkmw checkada"
%else
set -g @dracula-plugins "checkadb checkmw checkdsk checkvpn"
%endif

# Load integrated dracula theme from dotfiles
run-shell "bash ~/.tmux/dracula-theme/dracula.sh"

# Override pane border colors (must be after dracula loads)
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "bg=#282a36,fg=#ff79c6,bold"
